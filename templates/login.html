<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>LOGIN</title>
  </head>
  <body>
    <div class="container m-3">
      <h1 class="display-2">Login to system</h1>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="collapse navbar-collapse" id="nav001">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
            <a class="nav-item nav-link" href="{{ url_for('search') }}">Search</a>
          </div>
        </div>
      </nav>    

      <div class="row">
        <div class="col-4">
          <div class="small"><strong>{{ msg }}</strong></div>
          <form action="{{ url_for('login') }}" method='POST'>
            <div class="form-group my-2">
              <label for="username">Username</label>
              <input class="form-control" type="text" id="username" name="username" placeholder="Username" maxlength="20">
            </div>
            <div class="form-group my-2">
              <label for="password">Password</label>
              <input class="form-control" type="password" id="password" name="password" placeholder="Password" maxlength="20">
            </div>
            <div class="form-group my-2">
              <button class="btn btn-primary" type="submit">LOGIN</button>
            </div>
          </form>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
